<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<link href="http://fonts.googleapis.com/css?family=Roboto"
rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/CALCULADORA/style01.css">
</head>

<body>
    <div class="conteudo">
    <div class="formulario">
    <form method="" action="">
    <div>
    <h2 class="cabecalho">Calculadora</h2>
    </div>
    <div class="campo">
    <label>Valor 1:</label>
    <input type="number" id="txtValor1" required>
    </div>
    <div class="campo">
    <label>Valor 2:</label>
    <input type="number" id="txtValor2" required>
    </div>
    <div class="campo">
    <label>Operação:</label>
    <select name="cbxOperacao" id="cbxOperacao">
    <option class="opera" disabled>Selecione a operação</option>
    <option value="+" class="opera" selected>Soma</option>
    <option value="-" class="opera">Subtração</option>
    <option value="/" class="opera">Divisão</option>
    <option value="*" class="opera">Multiplicação</option>
    </select>
    </div>
    <div class="botao">
    <button type="button" id="calcular">Calcular</button>

</div>
<div class="campo">
<label>Resultado:</label>
<span class="resultado" id="txtResultado">-</span>
</div>
</form>
</div>


<script type="module" src="/CALCULADORA/script.js">
</script>

</body>
</html>
